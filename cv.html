<body>
    
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Abo_Asem</a>

            <div data-aos="fade-in" class="nav__menu" id="nav-menu">
                <ul class="nav__list grid">
                    <li class="nav__items">
                        <a href="index.html" class="nav__link active-link">
                            <i class="uil uil-estate nav__icon"></i> Home
                        </a>
                    </li>

                    <li class="nav__items">
                        <a href="personal_information.html" class="nav__link ">
                            <i class="uil uil-user nav__icon"></i> Personal Information
                        </a>
                    </li>

                    <li class="nav__items">
                        <a href="qualifications.html" class="nav__link ">
                            <i class="uil uil-message nav__icon"></i> Qualifications
                        </a>
                    </li>

                    <li class="nav__items">
                        <a href="cv.html" class="nav__link ">
                            <i class="uil uil-message nav__icon"></i> Create CV
                        </a>
                    </li>

                </ul>
                <i class="uil uil-times nav__close" id="nav-close"></i>
            </div>

            <div class="nav__btns">
                <!--Theme Change button-->
                <i class="uil uil-moon change-theme" id="theme-button"></i>

                <div class="nav__toggle" id="nav-toggle">
                    <i class="uil uil-apps"></i>
                </div>
            </div>
        </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
        <!--==================== HOME ====================-->
        <section class="home section" id="home">
            <div data-aos="fade-left" class="home__container container grid">
                <section class="personal-info">
                    <h2>Personal Information</h2>
                    <form id="personal-info-form">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
            
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
            
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
            
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
            
                        <button type="submit">Submit</button>
                    </form>
                </section>
                <div class="personal-info-item">
                    <!-- <h3>${name}</h3>
                    <p>Email: ${email}</p>
                    <p>Phone: ${phone}</p>
                    <p>Address: ${address}</p> -->
                
                    <div class="profile-picture">
                        <img id="profile-image" src="placeholder.jpg" alt="Profile Picture">
                        <label for="profile-picture-input">Upload Picture</label>
                        <input type="file" id="profile-picture-input" accept="image/*">
                    </div>
                </div>
                
                
                <section class="education">
                    <h2>Education</h2>
                    <div id="education-items">
                        </div>
                    <button id="add-education-item">Add Education Item</button>
                </section>
            
                <section class="experience">
                    <h2>Work Experience</h2>
                    <div id="experience-items">
                        </div>
                    <button id="add-experience-item">Add Work Experience Item</button>
                </section>
            
                <section class="skills">
                    <h2>Skills</h2>
                    <div id="skills-items">
                        </div>
                    <button id="add-skill-item">Add Skill</button>
                </section>
            </div>

    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer">
        <div class="footer__bg">
            <div class="footer__container container grid">
                <div>
                    <h1 class="footer__title">Abo Asem</h1>
                    <span class="footer__subtitle">Frontend Developer</span>
                </div>

                <ul class="footer__links">
                    <li>
                        <a href="#services" class="footer__link">Services</a>
                    </li>
                    <li>
                        <a href="#portfolio" class="footer__link">Portfolio</a>
                    </li>
                    <li>
                        <a href="#contact" class="footer__link">Contactme</a>
                    </li>
                </ul>

                <div class="footer__socials">
                    <a href=""
                        target="_blank" class="footer__social">
                        <i class="uil uil-instagram"></i></a>
                    </a>

                    <a href="" target="_blank" class="footer__social">
                        <i class="uil uil-github-alt"></i></a>
                    </a>

                    <a href="" target="_blank" class="footer__social">
                        <i class="uil uil-twitter-alt"></i></a>
                    </a>
                </div>
            </div>
            <p class="footer__copy">&copy; 2024 Abo Asem | All Rights Reserved</p>
        </div>
    </footer>

    <!--==================== SWIPER JS ====================-->
    <script src="/assets/js/swiper-bundle.min.js"></script>

    <!--==================== MAIN JS ====================-->
    <script src="assets/js/main.js"></script>

        AOS.init({
            offset: 300,
            duration: 2000
        });
    </script>

</body>
